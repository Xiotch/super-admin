<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
  </style>
  <script>
    // Redirect after 2 seconds
    setTimeout(function() {
      window.location.href = "super-admin/login/login.html";
    }, 2000);
  </script>
</head>
<body>
  <div>
    <div class="loader"></div>
    <p>Redirecting, please wait...</p>
  </div>
</body>
</html>
